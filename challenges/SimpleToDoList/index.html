<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="body-nav"></nav>
    <main id="body-main">
        <h1>My To Do List</h1>
        <div id="main-container">
            <div id="list-container">
                <ul id="to-do-list" class="list-group"></ul>
            </div>
            <div class="input-group mb-3" id="input-container">
                <input type="text" id="input-task" class="form-control" placeholder="Add new task">
                <button class="btn btn-outline-secondary" type="button" id="add-button" onclick="addTask();">Add
                    Task</button>
            </div>
        </div>
    </main>
    <footer id="body-footer"></footer>
</body>

</html>
