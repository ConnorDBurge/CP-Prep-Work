{% extends 'base.html' %}
{% load static %}


{% block custom_styles %}
<link rel="stylesheet" href="{% static 'css/registration/user_form.css' %}">
{% endblock %}

{% block main %}
<div class="user_form_container">
    <h1 class="user_form_container__title">Sign Up</h1>
    <form action="" method=POST class="user_form_container__form">
        <ul class="user_form_container__inputs">
            {% csrf_token %}
            <li class="user_form_container__item">
                <label for="id_username" class="user_form_container__label">Username</label>
                <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
                    autofocus required id="id_username" class="user_form_container__input">
            </li>
            <li class="user_form_container__item">
                <label for="id_password1" class="user_form_container__label">Password</label>
                <input type="password" name="password1" autocomplete="new-password" required id="id_password1"
                    class="user_form_container__input">
            </li>
            <li class="user_form_container__item">
                <label for="id_password2" class="user_form_container__label">Password confirmation</label>
                <input type="password" name="password2" autocomplete="new-password" required id="id_password2"
                    class="user_form_container__input">
            </li>
            <input type="submit" value="Submit" class="user_form_container__button">
        </ul>
    </form>
</div>
{% endblock %}
