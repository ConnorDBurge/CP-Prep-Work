{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300&display=swap" rel="stylesheet">
    <script src="{% static 'js/clicks.js' %}"></script>
    <title>All Events</title>
</head>

<body class="body">
    <div class="container">
        <div class="header">
            <h1 class="header__title">All Events</h1>
            <a href="#" class="header__new" onclick="displayForm();">New Event
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="new"
                    viewBox="0 0 16 16">
                    <path
                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                </svg>
            </a>
        </div>
        <div class="new-form" id="new-event-form">
            <form method="POST" class="new-event" action='{% url "new_event" %}'>
                {% csrf_token %}
                <div class="new-event__labels">
                    <label for="id_name">Name:</label>
                    <label for="id_description">Description:</label>
                    <label for="id_starts_at">Starts at:</label>
                    <label for="id_ends_at">Ends at:</label>
                </div>
                <div class="new-event__inputs">
                    <input type="text" name="name" maxlength="200" required id="id_name">
                    <textarea name="description" cols="40" rows="1" required id="id_description"></textarea>
                    <input type="text" name="starts_at" value="2022-01-14 00:14:06" required id="id_starts_at"><input
                        type="hidden" name="initial-starts_at" value="2022-01-14 00:14:06" id="initial-id_starts_at">
                    <input type="text" name="ends_at" value="2022-01-14 00:14:06" required id="id_ends_at"><input
                        type="hidden" name="initial-ends_at" value="2022-01-14 00:14:06" id="initial-id_ends_at">
                </div>
                <button type="submit" class="new_event__button">Save</button>
            </form>
        </div>
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
