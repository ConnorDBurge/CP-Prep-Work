{% extends 'events/base.html' %}

{% block content %}

{% for event in events %}
<div class="event">
    <h2 class="event__name">{{ event.name }}</h2>
    <small>{{ event.created_at }}</small>
    <p>{{ event.description }}</p>
    <small><i>{{ event.starts_at }} - {{ event.ends_at }}</i></small>
</div>
{% endfor %}

{% endblock %}
