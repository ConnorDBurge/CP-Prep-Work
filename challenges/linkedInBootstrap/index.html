<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Connor Burge</title>
</head>

<body>
    <div class="container p-lg-5">
        <div class="row align-items-center">
            <div class="col-8 mx-auto">
                <div class="card mb-3 shadow-lg" id="card">
                    <div class="container px-0 pb-4">
                        <img src="images/LinkedIn_Cover_Photo.jpg" id="cover-photo" class="card-img-top">
                        <div class="row">
                            <div class="col"><img src="images/Headshot.jpg"
                                    class="rounded-circle p-0 img-responsive shadow" id="head-shot"></div>
                            <div class="col badges">
                                <img src="images/Golden-Linkedin-icon-png.png" id="premium-badge">
                                <img src="images/pencil-svgrepo-com.svg" id="premium-badge" class="ms-3">
                            </div>
                        </div>
                        <div class="row ms-3">
                            <h4 id="name" class="mb-0 mt-2">Connor Burge</h4>
                        </div>
                        <div class="row ms-3">
                            <p id="occupation" class="mb-0">Software Engineer | U.S. Marine | Secret Clearance</p>
                        </div>
                        <div class="row ms-3">
                            <p id="location" class="text-muted small">Oceanside, California, United States • <a href="/"
                                    class="link">Contact info</a>
                            </p>
                        </div>
                        <div class="row ms-3">
                            <p class="followers small mb-2"><a href="/" class="link">117 Followers</a> • <a href="/"
                                    class="link">107 Connections</a>
                            </p>
                        </div>
                        <div class="row ms-4">
                            <div class="col-md-auto p-0 button me-2">
                                <button class="rounded-pill btn-blue">Open to</button>
                            </div>
                            <div class="col-md-auto p-0 button me-2">
                                <button class="rounded-pill btn-grey">Add section</button>
                            </div>
                            <div class="col-md-auto p-0 button me-2">
                                <button class="rounded-pill btn-grey">More</button>
                            </div>
                        </div>
                        <div class="row mt-3 ms-4 w-auto offer">
                            <div class="offer-me text-wrap">
                                <p class="small m-0 mt-2"><b>My next job should offer me:</b></p>
                                <p class="small m-0">Software Engineer, Junior Software Engineer, 401(k), Dental
                                    Insurance,
                                    Full
                                    Time, Internship</p>
                                <p class="mb-2 small"><b><a href="/" class="link">See all details</a></b></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
