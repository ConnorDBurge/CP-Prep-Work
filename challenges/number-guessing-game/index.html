<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Your link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Your Javascript file goes here -->
  <script src="app.js" async defer></script>
</head>

<body>
  <nav>
    <div>
      <h1 id="welcome">Welcome!</h1>
      <div id="get-username">
        <p>Please enter your name:</p>
        <input type="text" name="user-name" id="user-name" placeholder="username">
        <button type="submit" id="submit-username">Submit</button>
      </div>
    </div>
    <h1>Let's Play the Guessing Number Game!</h1>
  </nav>
  <div>
    <p>Please guess a number between 1 and 100</p>
  </div>
  <div>
    <p id="game-message">Input a number below and click 'Submit Number'</p>
  </div>
  <div>
    <input type="text" name="number" placeholder="Ex: 50" id="input-number">
  </div>
  <div>
    <button type="submit" id="submit">Submit Number</button>
  </div>
  <ol id="number-list"></ol>

</body>

</html>
