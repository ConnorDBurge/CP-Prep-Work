<div>
    <h2>{{ cohort.cohort_name }}</h2>
    <p>Start Date: {{ cohort.start_date|linebreaksbr }}</p>
    <p>End Date: {{ cohort.end_date|linebreaksbr }}</p>
    <br>
    <a href="{% url 'cohort_list' %}">Back</a>
    <a href="{% url 'edit_cohort' cohort_id=cohort.id%}">Edit</a>
    <a href="{% url 'student_list' cohort_id=cohort.id%}">See students</a>
    <hr>
    <form name="delete_cohort" method="POST" action="{% url 'delete_cohort' cohort_id=cohort.id %}">
        {% csrf_token %}
        <button type="submit">Delete Cohort</button>
    </form>
</div>
